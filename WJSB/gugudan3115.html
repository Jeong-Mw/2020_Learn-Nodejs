<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단</h1>

    <input type="number" name="num">
    <input type="submit" onclick="dan()" value="확인">
    <script>
        function dan() {
            let num = document.getElementsByName("num").values;
            document.writeln(`<h3>`+num+"단"+`</h3>`);
            for (let i = 1; i < 10; i++) {
                document.writeln(num+"*"+i+"="+num*i+`<br>`);
            }
        }
        
    </script>
</body>
</html>
